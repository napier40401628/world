<!doctype html>
<html>
<head>
	<link rel='stylesheet' href='/static/style.css'>
</head>
	<body>
		<h1>{{c['name']}}</h1>
		<div class='properties'>
			<div>
				<div>Capital</div>
				<div>{{c['capital']}}</div>
			</div>
			<div>
				<div>Continent</div>
				<div><a href='../continent/{{c.continent}}'>{{c['continent']}}</a></div>
			</div>
			<div>
				<div>Population</div>
				<div>{{c['population']}}</div>
			</div>
			<div>
				<div>Area</div>
				<div>{{c['area']}}</div>
			</div>
			<div>
				<div>GDP (million $)</div>
				<div>{{c['gdp']/1000000}}</div>
			</div>
			<div>
				<div>TLD</div>
				<div>{{c['tld']}}</div>
			</div>
		</div>
		<img src="/static/flags/{{c['tld']}}.gif" class='big'>
		<div class='edit.button'>
			<a href='/editCountryByName/{{c.name}}'>Edit</a>
		</div>
		<div class='delete.button'>
			<a href='/delete/{{c.name}}'>Delete</a>
		</div>
	</body>
</html>
