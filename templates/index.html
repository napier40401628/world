{% extends "base.html" %}
{% block content %}
		<div>There are {{w|length}} countries in in the world.</div>
		<ul>
			{% for c in w %}
			<li><a href='/countryByName/{{c.name}}'>
				<img src='/static/flags/{{c["tld"]}}.gif' class='tiny'>
			 {{c.name}}</a></li>
			{% endfor %}
		</ul>
		<div class='nav_button'>
			<a href='/navigate/{{page_number-page_size}}'>Previous Page</a>
		</div>
		<div class='nav_button'>
			<a href='/navigate/{{page_number+page_size}}'>Next Page</a>
		</div>
		<div class='createbutton'>
			<a href='/createCountry'>Create</a>
		</div>
{% endblock %}
