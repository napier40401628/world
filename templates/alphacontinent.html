<!doctype html>
<html>
<head>
	<link rel='stylesheet' href='/static/style.css'>
</head>
	<body>
		<h1>{{a}}</h1>
		<div>There are {{length_of_cl}} countries start with {{a}}</div>
		<ul>
			{% for c in cl %}
			<li><a href='/countryByName/{{c.name}}'>
				<img src='/static/flags/{{c.tld}}.gif' class='tiny'>

			{% endfor %}
		</ul>
		<div class='createbutton'>
			<a href='/createCountry'>Create</a>
		</div>
	</body>
</html>
